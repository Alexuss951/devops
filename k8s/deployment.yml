apiVersion: apps/v1
kind: Deployment
metadata:
  name: githubactions-aks
spec:
  replicas: 1
  selector:
    matchLabels:
      app: githubactions-aks
  template:
    metadata:
      labels:
        app: githubactions-aks
    spec:
      containers:
      - name: githubactions-aks-lab
        image: sander987ru/nginx-github-actions:lab #Pod for Lab web
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
      - name: githubactions-aks-bird
        image: sander987ru/nginx-github-actions:birds  #Pod for birds web
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
